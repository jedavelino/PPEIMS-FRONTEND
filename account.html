			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manlimos <spa class="caret"></span></a>
							<ul class="dropdown-menu">

		<div class="content">
			<div class="container-fluid">
				<section class="section">
					<div class="row">
						<div class="col-md-12">
							<ol class="breadcrumb">
								<li><a href="index.html">Dashboard</a></li>
								<li class="active">Account Settings</li>
							</ol>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="row-header">
								<h3>Account Settings</h3>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="row">
										<div class="col-sm-6">
											<h4>User Profile</h4>
										</div>
										<div class="col-sm-6">
											<div class="text-right">
												<a href="edit-account.html" class="btn btn-primary">Edit Profile</a>
											</div>
										</div>
									</div>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-sm-3">
											<img src="images/user.png" class="img-thumbnail img-responsive" alt="">
										</div>
										<div class="col-sm-9">
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label for="fname">First Name</label>
														<input type="text" id="fname" class="form-control" value="Gene" readonly>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="lname">Last Name</label>
														<input type="text" id="lname" class="form-control" value="Manlimos" readonly>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label for="position">Position</label>
														<input type="text" id="position" class="form-control" value="Safety Officer" readonly>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<label for="uname">Username</label>
														<input type="text" id="uname" class="form-control" value="gene.manlimos" readonly>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group">
														<label for="">Password</label>
														<button type="button" data-toggle="modal" data-target="#changeModal" class="btn btn-primary btn-block">Change Password</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Change Password</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="current_password">Current Password</label>
						<input type="password" class="form-control">
					</div>
					<div class="form-group">
						<label for="new_password">New Password</label>
						<input type="password" class="form-control">
					</div>
					<div class="form-group">
						<label for="retyped_new_password">Retype New Password</label>
						<input type="password" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
